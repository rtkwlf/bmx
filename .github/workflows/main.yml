name: Build & Test
on:
  push:
    paths:
      - .github/workflows/main.yml
      - "**/*.go"
      - "**/*.bazel"
      - ".bazelrc"
      - "go.mod"
      - "go.sum"

jobs:
  test:
    strategy:
      matrix:
        platform: [linux_amd64, windows_amd64, darwin_amd64]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      GO111MODULE: on
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Format
        run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi
        if: matrix.os == 'ubuntu-latest'
      - name: Build
        run: bazel build --platforms=@io_bazel_rules_go//go/toolchain //cmd/bmx:bmx
      - name: Test
        run: bazel test //...
      - name: Package
        run: bazel build //:package
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bmx-${{ matrix.platform }}
          path: bazel-bin/package.tar